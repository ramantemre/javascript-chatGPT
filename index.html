<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const apiUrl = "https://api.openai.com/v1/chat/completitions"
        const apiKey = ""

        async function postData() {
            const message = document.getElementById('message').value

            console.log('mess ==>', message)

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    "model": "gpt-3.5.turbo",
                    "messages": [{
                        "role": "user",
                        "content": `write js code, ques ${message}`
                    }]
                })
            }).then((res) =>
                res.json()
            ).then((data) => {
                console.log("data", data)
                const response = data.choices[0].message.content.trim()
                const card = document.createElement('pre')
                card.innerHTML = response
            })
        }
    </script>
    <style>
        .card {
            background-color: #000;
            color: #fff;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input {
            margin: 0 auto;
            margin-top: 30px;
            height: 200px;
            width: 80%;
            display: block;
        }

        .dark {
            background-color: #000;
            color: white;
        }
    </style>
</head>
<h1>Get any code solution in js</h1>
<form action="">
    <label for="message">
        Enter code message
    </label>
    <textarea class="input" name="message" id="message" cols="30" rows="10"></textarea>
    <button type="button" onclick="postData()">Send me</button>
    <div class="code-area"></div>
</form>

</html>
